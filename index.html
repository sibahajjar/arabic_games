        }

        .highlight-blank {
            display: inline-block;
            background-color: #ffda79; /* Yellow highlight */

            width: 1.5ch; /* Width based on a single character */
            text-align: center;
            border-radius: 6px;
            font-size: 0.8em;
            line-height: 1.2;
        }

        /* --- Confetti Animation Styles --- */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 50;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: currentColor;
            opacity: 0;
            animation: fall 2s ease-in forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

            wordPlaceholder.textContent = currentWord.full_word;
            showReward();

            document.querySelectorAll('.option-button').forEach(btn => btn.disabled = true);
            
            setTimeout(() => {
                loadQuestion();
            }, 2500);

        } else {
            incorrectSound();
            gameLives--; 
            updateHeartsDisplay(); 

            if (gameLives <= 0) {
                isProcessing = true;
                gameOver();
                return;
            }

            buttonElement.classList.add('bg-red-500', 'ring-4', 'ring-red-300');
            buttonElement.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
            
            setTimeout(() => {
                buttonElement.classList.remove('bg-red-500', 'ring-4', 'ring-red-300');
                buttonElement.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
            }, 500);
        }
    }

    // --- Fun Reward Implementation ---

    function showReward() {
        startConfetti();
        
        const emoji = document.createElement('div');
        const emojis = ['ğŸ‰', 'ğŸŒŸ', 'ğŸ¥³', 'âœ¨', 'ğŸ’¯'];
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.className = 'bouncing-emoji';
        
        const startX = (Math.random() < 0.5 ? -100 : window.innerWidth + 100) + 'px';
        const startY = (Math.random() < 0.5 ? -100 : window.innerHeight + 100) + 'px';
        emoji.style.left = startX;
        emoji.style.top = startY;

        emojiHolder.appendChild(emoji);

        setTimeout(() => {
            emojiHolder.removeChild(emoji);
        }, 2000);
    }

    function startConfetti() {
        confettiHolder.classList.remove('hidden');
        const colors = ['#f43f5e', '#facc15', '#4ade80', '#3b82f6', '#ec4899'];
        const count = 50;
        
        for (let i = 0; i < count; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            c.style.left = `${Math.random() * 100}vw`;
            c.style.top = `${Math.random() * 10 - 20}vh`; 
            c.style.animationDelay = `${Math.random() * 0.5}s`;
            c.style.animationDuration = `${1.5 + Math.random() * 1}s`;
            confettiHolder.appendChild(c);
        }

        setTimeout(() => {
            confettiHolder.innerHTML = '';
            confettiHolder.classList.add('hidden');
        }, 2500);
    }
