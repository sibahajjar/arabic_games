        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 50;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: currentColor;
            opacity: 0;
            animation: fall 2s ease-in forwards;

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }

    function generateHarakatOptions(letter) {
        if (letter === 'Ø£') {

        // Actually, standard typing is Letter + Haraka. The font adds tatweel if connected.

        // The first char is the letter. The last is tatweel.

        // For 'Ø¨Ù€':

        const cleanLetter = base.replace('Ù€', '');
