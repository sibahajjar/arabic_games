    function startGame() {

    function getCorrectShape(word) {
        // If the data explicitly specifies a shape (e.g., 'isolated' for non-connectors), use it.
        if (word.shape_key) {
            return letterShapes[word.correct_letter][word.shape_key];
        }

        return letterShapes[word.correct_letter][correctShapeKey];
    }

    function loadQuestion() {
        if (wordList.length === 0) {
            gameComplete(); // Call the game complete function

        currentWord = wordList.pop();
